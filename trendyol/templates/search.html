<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="result-container" id="resault">
        <h2>Search Results</h2>
    <div class="row">
        {% for product in search_results %}
        <div class="col-md-2">
            <div class="card">
                <img src="{{ product[4] }}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">{{ product[1] }}</h5>
                    <p class="card-text">{{ product[2] }}</p>
                    <p class="card-text">Price: ${{ product[3] }}</p>
                    <button type="button" class="btn btn-warning" onclick="openDetailPage('{{ product[0] }}')">View</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
    
    <style>
        #resault{
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 30px;
            border-radius: 5px;
            font-family: italic;
            background-color: #FFF4E0;
        }
        .card{
            margin-bottom: 15px;
            margin-left: 30px;
        }
    </style>
    
    <script>


        function openDetailPage(productId) {
                window.location.href = '/detail/' + productId;
            }
            </script>
</body>
</html>
